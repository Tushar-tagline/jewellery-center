<div class="container justify-content-center mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-sm-6">
            <div class="card my-auto shadow">
                <div class="card-header text-center">
                    <h3 class="font-effect-fire">LOGIN</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Create New Account?</label>
                        <a href="" class="ms-2 text-decoration-none " routerLink="/auth/signup"
                            routerLinkActive="activelink">Signup</a>
                    </div>
                    <form #mysignin="ngForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="email" name="email" required
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" #email="ngModel" ngModel />
                            <div *ngIf="!email.valid && email.touched">
                                <small class="text-danger">Enter valid email</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>

                            <input type="password" class="form-control" id="password" name="password" required
                                minlength="6" #password="ngModel" ngModel />

                            <div *ngIf="!password.valid && password.touched">
                                <small class="text-danger">Enter valid password</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!mysignin.valid">Login</button>
                        <!-- <a href="" class="ms-2 text-decoration-none"
                            [routerLink]="['/auth/forgetpassword']">Forgetpassword</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
