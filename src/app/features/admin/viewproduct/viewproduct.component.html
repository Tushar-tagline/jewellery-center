<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ProductName</th>
            <th scope="col">Product-Id</th>
            <th scope="col">productPrice</th>
            <th scope="col">returnTime</th>
            <th scope="col">productDetail</th>
            <th scope="col">selectCategory</th>
            <th scope="col">imagePath</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of product;let i = index;">
            <td>{{i+1}}</td>
            <td>{{item.ProductName}}</td>
            <td>{{item.cartId}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.returnTime}}</td>
            <td>{{item.productDetail}}</td>
            <td>{{item.selectCategory}}</td>
            <td><img src={{item.imagePath}}> </td>
            <td><button class="btn btn-danger" (click)="deleteProduct(item.cartId)">Delete</button></td>
            <td><button class="btn btn-danger" (click)="updateProduct(item)">Edit</button></td>
        </tr>
    </tbody>
</table>
